<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>String manipulators</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>String manipulators</h1>
  <input type="text" placeholder="Enter text to manipulate" id="input">
  <select id="select">
    <option>Upper case</option>
    <option>Lower case</option>
    <option>Red text</option>
    <option>Blue text</option>
  </select>
  <button id="button">Do it!</button>

  <div id="content" style="margin-top: 25px; color: #444444; font-size: 20px; font-family: sans-serif;">Test string. Select from the dropdown to manipulate text.</div>
    
  <script src="bundle.js"></script>
</body>
</html>
